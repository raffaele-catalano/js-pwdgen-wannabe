<body class="bg-dark">
    
    <div class="container pt-5">
        <div class="card h-100">
            <div class="card-header bg-warning">
                <h2 class="text-center fw-bold">Password Generator Wannabe!</h2>
            </div>
            <div class="card-body d-flex flex-column align-items-center bg-dark h-100 pb-3">
                <h4 id="user" class="py-5 text-light text-center"></h4>
                <i class="fa-regular fa-circle-down text-white fs-1 pb-5"></i>
                <h5 id="output" class="fw-bold text-warning"></h5>
            </div>
            <div class="card-footer text-warning bg-dark fs-6">
                <p class="pt-2">
                    N.B. ricorda di utilizzare lettere maiuscole e minuscole, in questo modo la Password risulterà più sicura. Potresti anche provare ad inserire un simbolo come <span class="fw-bold text-white">_</span> oppure <span class="fw-bold text-white">.</span> per rafforzare ulteriormente la sicurezza.
                </p>
            </div>
        </div>
    </div>
